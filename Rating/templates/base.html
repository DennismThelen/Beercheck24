<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Biercheck24.de{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'beer_list' %}">Bierliste</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'brewery_list' %}">Brauereien</a></li>
        <li><a href="#">News</a></li>
        <li><a href="/admin">Admin</a></li>
        {% if user.is_authenticated %}
        <li>logged in as {{ user }} <a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a> or  <a href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </nav>
    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
