{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
  <h1>Rate Beer {{ beer.display_name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Rate">
  </form>
{% else %}
<p>Du musst angemeldet sein um Biere zu bewerten! <a href="{% url 'login' %}">Zum Login</a> </p>
{% endif %}
{% endblock %}
