{% extends 'base.html' %}
{% load custom_filters %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
      <div class="col-md-6">
          <h1>{{ brewery.display_name }}</h1>
          <h2>founded {{ brewery.founded_year }} in {{ brewery.location }}</h2>
          <p>{{ brewery.description }}</p>
      </div>
      <div class="col-md-6">
        {% if brewery.thumbnail %}
            <img src="{{ brewery.thumbnail.url }}" alt="Logo der Brauerei" class="brewery-image">
        {% else %}
            <img src="/media/BreweryPictures/default.jpg" alt="Logo der Brauerei" class="brewery-image">
        {% endif %}
    </div>
  </div>
</div>
{% endblock %}
