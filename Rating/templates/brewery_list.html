{% extends 'base.html' %}

{% block content %}
  <h1>Brauerei Liste</h1>
  <div class="list-group">
    {% for brewery in breweries %}
    <a href="{% url 'brewery_detail' brewery_id=brewery.id %}" class="list-group-item list-group-item-action">{{ brewery.name }}</a>
    {% empty %}
    <li class="list-group-item">No breweries available</li>
    {% endfor %}
  </div> 
{% endblock %}
