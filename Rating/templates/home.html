{% extends 'base.html' %} {% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<main>
  <section class="jumbotron text-center">
      <div class="container">
          <h1 class="display-4">Willkommen zu der Bierbewertungswebsite</h1>
          <p class="lead">Entdecke und bewerte die besten Biere der Welt</p>
          <a href="{% url 'test' %}" class="btn btn-primary btn-spacing">Jetzt loslegen</a>
      </div>
  </section>

  <section class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 animate__animated animate__fadeInUp">
                <a href="beer1.html">
                    <img src="/static/img/tegernseer-helles.png" class="card-img-top" alt="Beer 1">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Bier des Monats</h5>
                    <p class="card-text">Beschreibung des Biers 1</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4 animate__animated animate__fadeInUp">
                <a href="beer2.html">
                    <img src="/static/img/bitburger-pils.png" class="card-img-top" alt="Beer 2">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Neu gezapft</h5>
                    <p class="card-text">Beschreibung des Biers 2</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4 animate__animated animate__fadeInUp">
                <a href="beer3.html">
                    <img src="/static/img/reissdorf-koelsch.png" class="card-img-top" alt="Beer 3">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Angesagt</h5>
                    <p class="card-text">Beschreibung des Biers 3</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function(event) {
      var cards = document.querySelectorAll(".animate__animated");

      cards.forEach(function(card) {
          card.classList.add("animate__fadeInUp");
      });
  });
</script>



{% endblock %}
