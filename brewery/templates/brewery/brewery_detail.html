{% extends 'base.html' %}

{% block content %}
  <h1>{{ brewery.name }}</h1>
  <h3>City: {{ brewery.city }}</h3>
  <p>{{ brewery.description }}</p>

  <h2>Beers from {{ brewery.name }}</h2>
  <ul>
    {% for beer in brewery.beer_set.all %}
      <li><a href="{% url 'beer_detail' beer.pk %}">{{ beer.name }}</a></li>
    {% empty %}
      <li>No beers found</li>
    {% endfor %}
  </ul>
  
{% endblock %}
